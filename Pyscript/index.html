<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🇬🇧 ➡️ 🇮🇳 English to Gujarati Translator</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
  </head>

  <body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold text-blue-700 mb-2">Gujarati Translator 🇬🇧 ➡️ 🇮🇳</h1>
      <p class="text-sm text-gray-600 mb-6">Translate from English to Gujarati</p>

      <input
        type="text"
        id="english"
        placeholder="Type English text here..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition mb-4"
      />

      <button
        py-click="translate_english"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Translate
      </button>

      <div
        id="output"
        class="mt-6 text-lg font-semibold text-green-700 min-h-[2rem]"
      ></div>
    </div>

    <!-- PyScript Python file -->
    <script type="py" src="./main.py"></script>
  </body>
</html>
